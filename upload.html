<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>上传文章</title>
    <link rel="icon" href="assets/images/thumbnail.png">
    <link rel="stylesheet" href='static/css/c3d41e71ba8b4d9495baf8406ed4017f.css'>
    <link rel="stylesheet" href='static/css/default.css'>
    <link rel="stylesheet" href='static/css/plugins.css'>
    <link rel="stylesheet" href='static/css/style.css'>
    <link rel="stylesheet" href='static/css/color.css'>
    <link id="template-color" rel="stylesheet" href='static/css/color.css'>
    <style>
       .logo-losd {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" onsubmit="return submitForm()">
        <label for="title">文章标题:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="content">文章内容:</label>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
        <input type="submit" value="上传">
    </form>
    <div id="backtotop" style="display: block;"><i class="fal fa-lg fa-arrow-up"></i></div>
    <script>
        function submitForm() {
            // 表单提交后执行的代码
            alert("文章已上传！点击确定返回主页。");
            // 返回主页
            window.location.href = "./index.html";
            // 阻止表单默认提交行为
            return false;
        }
    </script>
</body>
</html>

    <script src='static/js/plugins.js'></script>
    <script src='static/js/main.js'></script>
</body>
</html>
